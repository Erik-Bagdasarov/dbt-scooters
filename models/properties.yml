version: 2

models:
  - name: 'trips_stat_daily'
    description: 'Overall trips statistics per day'
    config:
      indexes:
        - columns: [ "date" ]

  - name: "trips_stat"
    description: "Overall trips statistics"
    config:
      +materialized: "view"

  - name: "trips_prep"
    description: "Trips prepared for analysis"
    config:
      +materialized: "view"

  - name: 'trips_age_daily'
    descroption: 'Daily trips statistics by users age'

  - name: 'trips_age_daily_stat'
    descroption: 'Aggregation of daily trips statistics by user age'